<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewUser</title>
</head>
<body>
    
    <form method="POST" action="{% url 'user_registration' %}">
      {% csrf_token %}
        <table align="center">
            
            <tr>
                <td>Name</td>
                <td><input type="text" name="Name" placeholder="Enter Name" required ></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" value="Male" >Male
                    <input type="radio" name="Gender" value="Female" >Female
                </td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="number" name="Contact" placeholder="Enter Contact" required ></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email" placeholder="Enter Email" required ></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" placeholder="Enter Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

    

</body>
</html>
