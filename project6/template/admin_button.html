<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Dynamic Buttons</h2>

    <div class="d-flex flex-wrap gap-3 justify-content-center">

        {% for num in buttons %}
            <a href="/button/{{ num }}/" class="btn btn-primary btn-lg">
                Button {{ num }}
            </a>
        {% endfor %}

    </div>
</div>

</body>
</html>
