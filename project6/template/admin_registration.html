<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    html {
      height: 100%;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .form-input {
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .submit-btn {
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .success-message {
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="gradient-bg min-h-full flex items-center justify-center p-6">
  <div class="w-full max-w-md">
   <div class="bg-white rounded-2xl shadow-2xl p-8">
    <div class="text-center mb-8">
     <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-100 rounded-full mb-4">
      <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
     </div>
     <h1 id="page-title" class="text-3xl font-bold text-gray-800 mb-2">Admin Registration</h1>
     <p id="page-subtitle" class="text-gray-600">Create your administrator account</p>
    </div>
    <div id="success-message" class="hidden success-message bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6">
     <div class="flex items-center">
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewbox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
      </svg><span>Registration submitted successfully!</span>
     </div>
    </div>
    <form id="registration-form" class="space-y-5">
     <div><label for="full-name" id="full-name-label" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label> <input type="text" id="full-name" name="full-name" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="John Doe">
     </div>
     <div><label for="email" id="email-label" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label> <input type="email" id="email" name="email" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="admin@company.com">
    
     </div><button type="submit" id="submit-button" class="submit-btn w-full bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"> Register Administrator </button>
    </form>
    <div class="mt-6 text-center">
     <p id="footer-text" class="text-sm text-gray-600">Already have an account? <a href="#" class="text-purple-600 hover:text-purple-700 font-semibold">Sign in</a></p>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      page_title: "Admin Registration",
      page_subtitle: "Create your administrator account",
      full_name_label: "Full Name",
      email_label: "Email Address",
      department_label: "Department",
      role_label: "Admin Role",
      submit_button_text: "Register Administrator",
      footer_text: "Already have an account? Sign in",
      primary_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#1f2937",
      button_color: "#7c3aed",
      accent_color: "#764ba2",
      font_family: "system-ui",
      font_size: 16
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.fontFamily = fontFamily;
      
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('page-title').style.fontSize = `${baseSize * 1.875}px`;
      document.getElementById('page-title').style.color = config.text_color || defaultConfig.text_color;
      
      document.getElementById('page-subtitle').textContent = config.page_subtitle || defaultConfig.page_subtitle;
      document.getElementById('page-subtitle').style.fontSize = `${baseSize}px`;
      
      document.getElementById('full-name-label').textContent = config.full_name_label || defaultConfig.full_name_label;
      document.getElementById('full-name-label').style.fontSize = `${baseSize * 0.875}px`;
      document.getElementById('full-name-label').style.color = config.text_color || defaultConfig.text_color;
      
      document.getElementById('email-label').textContent = config.email_label || defaultConfig.email_label;
      document.getElementById('email-label').style.fontSize = `${baseSize * 0.875}px`;
      document.getElementById('email-label').style.color = config.text_color || defaultConfig.text_color;
      
      document.getElementById('department-label').textContent = config.department_label || defaultConfig.department_label;
      document.getElementById('department-label').style.fontSize = `${baseSize * 0.875}px`;
      document.getElementById('department-label').style.color = config.text_color || defaultConfig.text_color;
      
      document.getElementById('role-label').textContent = config.role_label || defaultConfig.role_label;
      document.getElementById('role-label').style.fontSize = `${baseSize * 0.875}px`;
      document.getElementById('role-label').style.color = config.text_color || defaultConfig.text_color;
      
      document.getElementById('submit-button').textContent = config.submit_button_text || defaultConfig.submit_button_text;
      document.getElementById('submit-button').style.fontSize = `${baseSize}px`;
      document.getElementById('submit-button').style.backgroundColor = config.button_color || defaultConfig.button_color;
      
      const footerTextElement = document.getElementById('footer-text');
      const footerText = config.footer_text || defaultConfig.footer_text;
      const parts = footerText.split('Sign in');
      footerTextElement.innerHTML = `${parts[0]}<a href="#" class="text-purple-600 hover:text-purple-700 font-semibold" style="color: ${config.button_color || defaultConfig.button_color}">Sign in</a>${parts[1] || ''}`;
      footerTextElement.style.fontSize = `${baseSize * 0.875}px`;
      
      document.body.style.background = `linear-gradient(135deg, ${config.primary_color || defaultConfig.primary_color} 0%, ${config.accent_color || defaultConfig.accent_color} 100%)`;
      
      const formCard = document.querySelector('.bg-white');
      formCard.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
      
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.style.fontSize = `${baseSize}px`;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => {
                config.button_color = value;
                window.elementSdk.setConfig({ button_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
          ["full_name_label", config.full_name_label || defaultConfig.full_name_label],
          ["email_label", config.email_label || defaultConfig.email_label],
          ["department_label", config.department_label || defaultConfig.department_label],
          ["role_label", config.role_label || defaultConfig.role_label],
          ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text],
          ["footer_text", config.footer_text || defaultConfig.footer_text]
        ])
      });
    }

    document.getElementById('registration-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const successMessage = document.getElementById('success-message');
      successMessage.classList.remove('hidden');
      
      this.reset();
      
      setTimeout(() => {
        successMessage.classList.add('hidden');
      }, 5000);
    });
  </script>
