<!DOCTYPE html>
<html>
<head>
    <title>Filled Medical Forms</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f7fa;
            padding: 20px;
        }
        .form-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 6px #ccc;
        }
        a.btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 14px;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<h2>Filled Medical Forms (Booking ID: {{ id }})</h2>
<p>Total Filled: {{ filled }}</p>
<hr>

{% if filled_forms %}
    {% for form in filled_forms %}
        <div class="form-card">
            <strong>Name:</strong> {{ form.full_name }} <br>
            <strong>D O B:</strong> {{ form.dob }} <br>
            
            <a href="{% url 'filled_forms_view' form.pk %}" class="btn">View Details â†’</a>
        </div>
    {% endfor %}
{% else %}
    <p>No filled forms found.</p>
{% endif %}

</body>
</html>
